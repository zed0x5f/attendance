<ng-container *ngIf="user != null"></ng-container>
<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{ title }}</h4>
  <button
    type="button"
    class="close"
    aria-describedby="modal-title"
    (click)="dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="form-group">
      <label>Email address</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter email"
      />
    </div>
    <!-- TODO make password uptional in this modal     -->
    <!-- <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Password"
      />
    </div> -->
    <div class="form-group">
      <label>Display Name</label>
      <input
        type="string"
        formControlName="displayName"
        class="form-control"
        placeholder="Enter display name"
      />
    </div>
    <div class="form-group">
      <label>Role</label>
      <select class="custom-select" formControlName="role">
        <!-- TODO use enums and enumerate -->
        <option value="admin">Admin</option>
        <option value="manager">Manager</option>
        <option value="console">Console</option>
        <option value="">Unset</option>
        <!-- <option value="user">User</option> -->
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="dismiss()">
    Cancel
  </button>
  <button type="button" class="btn btn-primary" (click)="save()">Save</button>
</div>
