<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav
  class="d-flex p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm justify-content-between"
>
  <div class="dropdown mr-auto">
    <button
      class="btn btn-secondary dropdown-toggle mr-auto"
      type="button"
      (click)="dropdown()"
    >
      Nav menu
    </button>
    <ul class="dropdown-menu" [ngClass]="show">
      <li class="dropdown-item" *ngFor="let item of links">
        <a routerLink="{{ item.link }}" routerLinkActive="active">{{
          item.text
        }}</a>
      </li>
    </ul>
  </div>
  <div class="ml-auto">
    <span class="ml-2">Version(0.0.30)</span>
    <a *ngIf="!isLoggedIn" class="btn btn-outline-primary" (click)="signIn()"
      >Sign in</a
    >

    <a *ngIf="isLoggedIn" class="btn btn-outline-primary" (click)="signOut()"
      >Log out</a
    >
  </div>
</nav>
<!-- The routed views render in the <router-outlet>-->
<div class="container h-100">
  <router-outlet></router-outlet>
</div>
