<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
>
  <ul>
    <li><a routerLink="/" routerLinkActive="active">Home Component</a></li>
    <li>
      <a routerLink="/meal" routerLinkActive="active">Reactive meal signup</a>
    </li>
    <li>
      <a routerLink="/meal2" routerLinkActive="active">template meal signup</a>
    </li>
    <li>
      <a routerLink="/console" routerLinkActive="active">console checkin</a>
    </li>
    <li><a routerLink="/admin" routerLinkActive="active">admin</a></li>
    <li>
      <a routerLink="/admin/import-users" routerLinkActive="active"
        >User upload</a
      >
    </li>
  </ul>

  <a *ngIf="!loggedIn" class="btn btn-outline-primary" (click)="signIn()"
    >Sign in</a
  >

  <a *ngIf="loggedIn" class="btn btn-outline-primary" (click)="signOut()"
    >Log out</a
  >
</nav>
<!-- The routed views render in the <router-outlet>-->
<div class="container">
  <router-outlet></router-outlet>
</div>
