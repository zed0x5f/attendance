<div class="d-flex h-100 w-100">
  <!-- left -->
  <div class="d-flex flex-column w-50 px-2">
    <p>
      Use the
      <br />
      Scanner Input
      <br />
      <input
        #box
        [value]="value"
        (keyup)="update(box.value)"
        (blur)="update(box.value)"
        placeholder="You must select this"
        class="w-100"
      />

      {{ value }}
    </p>
    <p>or</p>
    <p>
      Search Here<br />
      <input #manual class="w-100" />
      <br />
      <br />
      <button (click)="submit(manual)" type="button" class="btn btn-success">
        Search By Name Or Number Or Pin
      </button>
    </p>
    <!-- considered added just a pin serach -->
    <div
      *ngFor="let m of resultOfSearch"
      class="d-flex justify-content-between py-3 my-1 border border-info px-1 rounded"
    >
      <div>
        {{ m.fullName }}
      </div>
      <div class="btn btn-success" (click)="saveCheckin(m.key!)">checkin</div>
    </div>
  </div>
  <!-- right -->
  <div class="d-flex flex-column w-50 px-2">
    <div class="mb-2 rounded border p-1">
      <h3>Checkin Count {{ success.length }}</h3>
    </div>
    <div *ngIf="error" class="text-danger bg-dark p-2">
      error couldnt find member
      <br />
      {{ errorText }}
    </div>

    <div class="p-2">
      <span>Successful Checkin</span>

      <br />
      <div *ngFor="let s of success" class="d-flex flex-column">
        <div>{{ s.fullName }}</div>
      </div>
    </div>
  </div>
</div>
