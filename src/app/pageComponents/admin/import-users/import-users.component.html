<input
  type="file"
  class="file-input"
  (change)="onFileSelected($event)"
  #fileUpload
/>

<table>
  <tr>
    <td>EntityId</td>
    <td>LastName</td>
    <td>FirstName</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td></td>
    <td></td>
  </tr>
</table>

<div class="file-upload">
  {{ fileName || "No file uploaded yet." }}
  <button
    mat-mini-fab
    color="primary"
    class="upload-btn"
    (click)="fileUpload.click()"
  >
    <div>attach_file</div>
  </button>
</div>
<br />
