<div class="btn btn-success" (click)="create()">Add new member</div>
<div class="d-flex flex-column">
  <div class="row">
    <div class="col">
      First name sort toggle is wip <br />

      <toggle-btn (sortDirection)="sort($event)"></toggle-btn>
    </div>
    <div class="col">Last name</div>
    <div class="col">Pin</div>
    <div class="col">Person Type</div>
    <div class="col">Registration Id</div>
    <div class="col">Status</div>
    <div class="col">Edit Member Here</div>
  </div>
  <div *ngFor="let m of members" class="row my-1">
    <div class="col">{{ m.firstName }}</div>
    <div class="col">{{ m.lastName }}</div>
    <div class="col">{{ m.pin }}</div>
    <div class="col">{{ m.personType }}</div>
    <div class="col">
      <a
        href="https://www.webarcode.com/barcode/image.php?code={{
          m.key
        }}&type=C39&xres=1&height=50&width=110&font=3&output=png&style=197"
        >{{ m.key }}</a
      >
    </div>

    <div class="col">{{ m.status }}</div>
    <div class="col">
      <div class="btn btn-success" (click)="edit(m.key + '')">Edit</div>
    </div>
  </div>
</div>
